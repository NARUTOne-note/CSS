<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./var.css">
</head>
<body>
  <div class="d1">
    黄色
    <div class="d2">
        红色
    </div>
  </div>

  <div class="d3">
    蓝色
  </div>
  <div class="theme">
    <button id="btn">改变颜色</button><br/>
    <a href="#">fore-color</a>
  </div>
</body>
<script>
  function switchTheme (theme) {
    let _root =  document.documentElement.style
    _root.setProperty('--bgColor', theme.bgColor);
    _root.setProperty('--foreColor', theme.foreColor);
  }
  function randomColor () {
    const r = Math.floor(Math.random()*255);
		const g = Math.floor(Math.random()*255);
    const b = Math.floor(Math.random()*255);
    const rgb = `rgb(${r}, ${g}, ${b})`;
    // rgb(x, y, z)
    const color = rgb.toString().match(/\d+/g); // 把 x,y,z 推送到 color 数组里
    let hex = "#";

    for (var i = 0; i < 3; i++) {
      // 'Number.toString(16)' 是JS默认能实现转换成16进制数的方法.
      // 'color[i]' 是数组，要转换成字符串.
      // 如果结果是一位数，就在前面补零。例如： A变成0A
      hex += ("0" + Number(color[i]).toString(16)).slice(-2);
    }
    return hex;
    
  }
  document.querySelector('#btn').addEventListener('click', () => {
    const bgColor = randomColor();
    const foreColor = randomColor();
    switchTheme({
      bgColor,
      foreColor
    })
  })
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>visibility</title>
  <style>
    div {
      margin: 50px auto;
    }

    .parent {
      width: 200px;
      height: 200px;
      visibility: hidden;
      background-color: aquamarine;
    }

    .child {
      width: 100px;
      height: 100px;
      visibility: visible; /*而若父节点元素应用visibility:hidden，子孙元素应用visibility:visible，那么其就会毫无意外的显现出来*/
      background-color: orange;
    }

  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>

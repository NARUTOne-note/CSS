<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #focus:focus {
      background-color: aquamarine;
    }
    form:focus-within {
      padding: 8px;
      background-color: antiquewhite;
    }
  </style>
</head>
<body>
  <ul>
    <li>:focus-within 是一个伪类，表示自身或自身的某个后代获取焦点，即匹配 </li>
    <li>:focus，这些后代也就是我们前面一期讲过的能够获取焦点的元素。</li>
  </ul>
  <p>这很像 JS 里面的事件冒泡，某个元素获取焦点，能够将 :focus-within 一直冒泡到 html 标签</p>
  <form action="">
    <label for="focus" >focus input：</label>
    <input type="text" id="focus">
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://rawgit.com/NARUTOne/resources-github/master/demo/demo-theme.css">
  <title>Document</title>
  <style>
    :root {
      --some-color: #da7800;
      --some-keyword: italic;
      --some-size: 1.25em;
      --some-complex-value: 1px 1px 2px whitesmoke, 0 0 1em slategray, 0 0 0.2em slategray;
    }
    .custom-variables {
      color: var(--some-color);
      font-size: var(--some-size);
      font-style: var(--some-keyword);
      text-shadow: var(--some-complex-value);
    }
  </style>
</head>
<body>
  <div class="demo-box">
    <div class="demo-content">
      <p class="custom-variables">CSS is awesome!</p>
      <div class="demo-doc">
        <div class="doc-line doc-default"><code>:root</code>根元素</div>
        <div class="doc-line doc-default"><code>--variable-name</code>css 变量</div>
        <div class="doc-line doc-default"><code>var(--variable-name)</code>var function</div>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://rawgit.com/NARUTOne/resources-github/master/demo/demo-theme.css">
  <title>Document</title>
  <style>
    ul {
      margin: 16px;
      font-size: 14px;
    }
    ul.num {
      counter-reset: counter;
    }
    ul.shape {
      counter-reset: shape;
    }
    .num li::before {
      counter-increment: counter;
      content: counters(counter, '.') ' ';
    }

    .shape li::before {
      counter-increment: shape;
      content: "🍂 " counters(shape, '.') ' ';
    }
  </style>
</head>
<body>
  <div class="demo-box">
		<div class="demo-content">
      <ul class="num">
        <li>List item</li>
        <li>List item</li>
        <li>List item
          <ul class="num">
            <li>List item</li>
            <li>List item</li>
            <li>List item</li>
          </ul>
        </li>
      </ul>
      <ul class="shape">
        <li>List item</li>
        <li>List item</li>
        <li>List item
          <ul class="">
            <li>List item</li>
            <li>List item</li>
            <li>List item</li>
          </ul>
        </li>
      </ul>
      <div class="demo-doc">
        <div class="doc-line doc-default">计数器counter</div>
      </div>
		</div>
	</div>
</body>
</html>

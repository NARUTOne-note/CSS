<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../../common.css">
  <style>
    .speech-loader {
      margin-top: 100px;
    }
    .speech-loader > div {
      margin-bottom: 50px;
    }
    /* loading.css */
.loader {
  margin: auto;
  width: 175px;
  height: 100px;
}
.loader span {
  display: block;
  background: #e04960;
  width: 7px;
  height: 100%;
  border-radius: 14px;
  margin-right: 5px;
  float: left;
}
.loader span:last-child {
  margin-right: 0px;
}
.loader span:nth-child(1) {
  /* 1.4s 后开始动画，2.5s 动画周期，无限循环 */
  animation: load 2.5s 1.4s infinite linear;
}
.loader span:nth-child(2) {
  animation: load 2.5s 1.2s infinite linear;
}
.loader span:nth-child(3) {
  animation: load 2.5s 1s infinite linear;
}
.loader span:nth-child(4) {
  animation: load 2.5s 0.8s infinite linear;
}
.loader span:nth-child(5) {
  animation: load 2.5s 0.6s infinite linear;
}
.loader span:nth-child(6) {
  animation: load 2.5s 0.4s infinite linear;
}
.loader span:nth-child(7) {
  animation: load 2.5s 0.2s infinite linear;
}
.loader span:nth-child(8) {
  animation: load 2.5s 0s infinite linear;
}
.loader span:nth-child(9) {
  animation: load 2.5s 0.2s infinite linear;
}
.loader span:nth-child(10) {
  animation: load 2.5s 0.4s infinite linear;
}
.loader span:nth-child(11) {
  animation: load 2.5s 0.6s infinite linear;
}
.loader span:nth-child(12) {
  animation: load 2.5s 0.8s infinite linear;
}
.loader span:nth-child(13) {
  animation: load 2.5s 1s infinite linear;
}
.loader span:nth-child(14) {
  animation: load 2.5s 1.2s infinite linear;
}
.loader span:nth-child(15) {
  animation: load 2.5s 1.4s infinite linear;
}
@keyframes load {
  0% {
    background: #531430;
    transform: scaleY(0.08);
  }
  50% {
    background: #e04960;
        
   transform: scaleY(1);
  }
  100% {
    background: #531430;    
    transform: scaleY(0.08);
  }
}

.bars {
  position: relative;
  margin: auto;
  height: 50px;
  width: 200px;
}
.bar {
 background: #e04960;
  bottom: 1px;
  height: 20px;
  position: absolute;
  width: 10px;      
  animation: sound 0ms -800ms linear infinite alternate;
}
@keyframes sound {
  0% {
     opacity: .35;
      height: 3px; 
  }
  100% {
      opacity: 1;       
      height: 28px;        
  }
}
.bar:nth-child(1)  { left: 1px; animation-duration: 474ms; }
.bar:nth-child(2)  { left: 12px; animation-duration: 433ms; }
.bar:nth-child(3)  { left: 24px; animation-duration: 407ms; }
.bar:nth-child(4)  { left: 36px; animation-duration: 458ms; }
.bar:nth-child(5)  { left: 48px; animation-duration: 400ms; }
.bar:nth-child(6)  { left: 60px; animation-duration: 427ms; }
.bar:nth-child(7)  { left: 72px; animation-duration: 441ms; }
.bar:nth-child(8)  { left: 84px; animation-duration: 419ms; }
.bar:nth-child(9)  { left: 96px; animation-duration: 487ms; }
.bar:nth-child(10) { left: 108px; animation-duration: 442ms; }

  </style>
  <style>
    
    .heart-loading {
        width: 220px;
        height: 120px;
        margin: auto;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        background: #0a1628;
        border-radius: 10px;
        padding: 20px;
    }
    .heart-loading ul {
        display: flex;
        align-items: flex-end;
        justify-content: center;
        gap: 4px;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        list-style: none;
    }
    .heart-loading li {
        --time: calc((var(--line-index) - 1) * 50ms);
        border-radius: 10px;
        width: 12px;
        /* 心形高度分布：左右低，中间高，形成心形轮廓 */
        height: var(--bar-height);
        background: var(--bar-color);
        animation: heart-beat 1.5s var(--time) infinite ease-in-out;
        transform-origin: bottom center;
    }
    
    /* 心形高度分布（从低到高再到低，形成心形轮廓） */
    /* 心形特点：左右对称，中间有两个高点（心形的两个半圆），底部对齐形成尖点 */
    .heart-loading .line-1 { 
        --bar-height: 15px;
        --bar-color: #20b2aa; /* 青绿色 */
    }
    .heart-loading .line-2 { 
        --bar-height: 28px;
        --bar-color: #2db8b0; /* 青绿色渐变 */
    }
    .heart-loading .line-3 { 
        --bar-height: 42px;
        --bar-color: #3d8bfd; /* 蓝色 */
    }
    .heart-loading .line-4 { 
        --bar-height: 58px;
        --bar-color: #5c7cfa; /* 蓝紫色 */
    }
    .heart-loading .line-5 { 
        --bar-height: 52px;
        --bar-color: #7b68ee; /* 淡紫色（心形中间凹陷） */
    }
    .heart-loading .line-6 { 
        --bar-height: 60px;
        --bar-color: #9b59b6; /* 紫色 */
    }
    .heart-loading .line-7 { 
        --bar-height: 50px;
        --bar-color: #ba55d3; /* 淡紫色 */
    }
    .heart-loading .line-8 { 
        --bar-height: 38px;
        --bar-color: #da70d6; /* 淡粉色 */
    }
    .heart-loading .line-9 { 
        --bar-height: 32px;
        --bar-color: #ff69b4; /* 粉色 */
    }
    .heart-loading .line-10 { 
        --bar-height: 22px;
        --bar-color: #ff7f7f; /* 浅粉色 */
    }
    .heart-loading .line-11 { 
        --bar-height: 12px;
        --bar-color: #ff9999; /* 浅珊瑚粉 */
    }

    /* 心跳动画 - 让条形有节奏地缩放，形成波浪效果 */
    @keyframes heart-beat {
        0%, 100% { 
            transform: scaleY(1);
            opacity: 0.85;
        }
        20% {
            transform: scaleY(0.5);
            opacity: 0.4;
        }
        40% { 
            transform: scaleY(1.3);
            opacity: 1;
        }
        60% {
            transform: scaleY(0.6);
            opacity: 0.5;
        }
        80% {
            transform: scaleY(1.1);
            opacity: 0.9;
        }
    }

  </style>
</head>
<body>
  <div class="demo-box">
    <div class="demo-content">
      <h2 class="demo-title">说话loading</h2>
      <div class="speech-loader">
        <div class="loader">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>

        <div class="bars">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>

        <div class="heart-loading flex-ct-x">
          <ul style="--line-count: 11;">
              <li class="line-1" style="--line-index: 1;"></li>
              <li class="line-2" style="--line-index: 2;"></li>
              <li class="line-3" style="--line-index: 3;"></li>
              <li class="line-4" style="--line-index: 4;"></li>
              <li class="line-5" style="--line-index: 5;"></li>
              <li class="line-6" style="--line-index: 6;"></li>
              <li class="line-7" style="--line-index: 7;"></li>
              <li class="line-8" style="--line-index: 8;"></li>
              <li class="line-9" style="--line-index: 9;"></li>
              <li class="line-10" style="--line-index: 10;"></li>
              <li class="line-11" style="--line-index: 11;"></li>
          </ul>
        </div>
      
      </div>
    </div>
  </div>
</body>
</html>

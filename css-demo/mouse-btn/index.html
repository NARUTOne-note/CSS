<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../common.css">
  <title>Document</title>
  <style>
   .mouse-cursor-gradient-tracking {
      position: relative;
      background: #7983ff;
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      border: none;
      color: white;
      cursor: pointer;
      outline: none;
      overflow: hidden;
    }
    .mouse-cursor-gradient-tracking span {
      position: relative;
    }
    .mouse-cursor-gradient-tracking::before {
      --size: 0;
      content: '';
      position: absolute;
      left: var(--x);
      top: var(--y);
      width: var(--size);
      height: var(--size);
      background: radial-gradient(circle closest-side, pink, transparent);
      transform: translate(-50%, -50%);
      transition: width 0.2s ease, height 0.2s ease;
    }
    .mouse-cursor-gradient-tracking:hover::before {
      --size: 200px;
    }

    .button-active-animation {
      display: inline-block;
      padding: 1em 2em;
      background-color: #ff0081;
      /* background-color: transparent; */
      color: #fff;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      position: relative;
      box-shadow: 0 2px 25px rgba(233, 30, 99, 0.5);
      outline: 0;
      transition: transform ease-in 0.1s, background-color ease-in 0.1s,  box-shadow ease-in 0.25s;
    }

    .button-active-animation::before{
      position: absolute;
      content: '';
      left: -2em;
      right: -2em;
      top: -2em;
      bottom: -2em;
      pointer-events: none;
      transition: ease-in-out .5s;
      background-repeat: no-repeat;
      background-image: radial-gradient(circle, #ff0081 20%, transparent 20%), 
      radial-gradient(circle, #ff0081 20%, transparent 20%), 
      radial-gradient(circle, #ff0081 20%, transparent 20%), 
      radial-gradient(circle, #ff0081 20%, transparent 20%), 
      radial-gradient(circle, #ff0081 20%, transparent 20%), 
      radial-gradient(circle, #ff0081 20%, transparent 20%), 
      radial-gradient(circle, #ff0081 20%, transparent 20%), 
      radial-gradient(circle, #ff0081 20%, transparent 20%), 
      radial-gradient(circle, #ff0081 20%, transparent 20%),
      /*  */
      radial-gradient(circle, #ff0081 20%, transparent 20%), 
      radial-gradient(circle, #ff0081 20%, transparent 20%), 
      radial-gradient(circle, #ff0081 20%, transparent 20%),
      radial-gradient(circle, #ff0081 20%, transparent 20%), 
      radial-gradient(circle, #ff0081 20%, transparent 20%), 
      radial-gradient(circle, #ff0081 20%, transparent 20%), 
      radial-gradient(circle, #ff0081 20%, transparent 20%);
      background-size: 10% 10%, 20% 20%, 15% 15%, 20% 20%, 18% 18%, 10% 10%, 15% 15%, 10% 10%, 18% 18%,
      15% 15%, 20% 20%, 18% 18%, 20% 20%, 15% 15%, 10% 10%, 20% 20%;
      background-position: 18% 40%, 20% 31%, 30% 30%, 40% 30%, 50% 30%, 57% 30%, 65% 30%, 80% 32%, 15% 60%,
      83% 60%, 18% 70%, 25% 70%, 41% 70%, 50% 70%, 64% 70%, 80% 71%;
      animation: bubbles ease-in-out .75s forwards;
    }

    .button-active-animation:active {
      transform: scale(0.95);
      background-color: #f3037c;
      box-shadow: 0 2px 25px rgba(233, 30, 99, 0.5);
    }
    .button-active-animation:active::before {
      animation: none;
      background-size: 0;
    }
    @keyframes bubbles {
      0% {
        background-position: 18% 40%, 20% 31%, 30% 30%, 40% 30%, 50% 30%, 57% 30%, 65% 30%, 80% 32%, 15% 60%,
      83% 60%, 18% 70%, 25% 70%, 41% 70%, 50% 70%, 64% 70%, 80% 71%;
      }
      50% {
        background-position: 10% 44%, 0% 20%, 15% 5%, 30% 0%, 42% 0%, 62% -2%, 75% 0%, 95% -2%, 0% 80%,
      95% 55%, 7% 100%, 24% 100%, 41% 100%, 55% 95%, 68% 96%, 95% 100%;
      }
      100% {
        background-position: 5% 44%, -5% 20%, 7% 5%, 23% 0%, 37% 0, 58% -2%, 80% 0%, 100% -2%, -5% 80%,
      100% 55%, 2% 100%, 23% 100%, 42% 100%, 60% 95%, 70% 96%, 100% 100%;
        background-size: 0% 0%;
      }
    }
  </style>
</head>
<body>
  <div class="demo-box">
    <div class="demo-content">
      <h3 class="demo-title">mouse-cursor-gradient</h3>
      <button class="mouse-cursor-gradient-tracking">
        <span>Hover me</span>
      </button>
      <div class="demo-doc">
        <div class="doc-line doc-default">如果父元素为<code>position: relative</code>则，需要
          <pre>
            <code>var x = e.pageX - btn.offsetLeft - btn.offsetParent.offsetLeft</code>
            <code>var y = e.pageY - btn.offsetTop - btn.offsetParent.offsetTop</code>
          </pre>
        </div>
      </div>
      <h3 class="demo-title">button-active-animation</h3>
      <button class="button-active-animation">Button Click Test Animation</button>
    </div>
  </div>
</body>
<script>
  var btn = document.querySelector('.mouse-cursor-gradient-tracking')
  btn.onmousemove = function(e) {
    var x = e.pageX - btn.offsetLeft - btn.offsetParent.offsetLeft
    var y = e.pageY - btn.offsetTop - btn.offsetParent.offsetTop
    btn.style.setProperty('--x', x + 'px')
    btn.style.setProperty('--y', y + 'px')
  }
</script>
</html>
